<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File,Date,colorPick</title>
</head>
<body>
    <h1>FileSelection</h1>
    <form action="" method="post" enctype="multipart/form-data">
    <p>
        Select a photo: <input type="file" name="photo" size="30">
    </p>
    <p>
        Hidden Info: <input type="hidden" name="hidden_name" value="vkfjer">
    </p>    
    <p>
        Date: <input type="datetime" name="MyDate" value="2004-01-14">
    </p>
    <p>
        Numerical: <input type="number" name="no." min="1" max="10">
    </p>
    <p>Range: 1<input type="range" name="range." min="1" max="10" step="1">10</p>
    <p>Color pick: <input type="color" name="kjkfd" ></p>
</form>

</body>
</html>
